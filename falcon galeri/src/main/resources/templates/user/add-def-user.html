<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Admin</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0e6f91c.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://fullhdwall.com/wp-content/uploads/2016/07/Stunning-Mountain-Landscape.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .card form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .card form input[type="text"],
    .card form input[type="password"],
    .card form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .card form input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .card form input[type="submit"]:hover {
      background-color: #333;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 1;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>falcon Oto galeriye <br> Üye Ol </h2>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
      <!-- CSRF Token Ekleniyor -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="username">kullanıcı Adı:</label>
      <input type="text" th:field="*{username}" placeholder="User Name" id="username" required>

      <label for="password">Şifre:</label>
      <input type="password" th:field="*{password}" placeholder="Password" id="password" required>

      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" placeholder="Email" id="email" required>

      <input type="submit" value="Submit">
    </form>
    <a class="back-link" th:href="@{/products/list}">
      <i class="fas fa-arrow-left"></i> Admin Paneline Dön
    </a>
  </div>
</body>
</html>
