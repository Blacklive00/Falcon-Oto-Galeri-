<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falcon Oto Galeri</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://fullhdwall.com/wp-content/uploads/2016/07/Stunning-Mountain-Landscape.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;  
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.2); /* Şeffaf Beyaz */
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px); /* Arka plan bulanıklık efekti */
      -webkit-backdrop-filter: blur(8px);
      padding: 30px;
      width: 320px;
      color: #000;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
      color: #fff;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #fff;
      border-radius: 4px;
      background: rgba(255,255,255,0.3);
      color: #000;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .login-card button:hover {
      background-color: rgba(0,0,0,0.9);
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }

    .links a {
      color: #fff;
      text-decoration: none;
    }

    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 0.9em;
      text-align: center;
    }

    .alert-danger {
      background-color: #f44336;
      color: #fff;
    }

    .alert-success {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="login-card">
  <h1>Falcon Oto Galeri <br>Giriş Sayfası</h1>

  <div th:if="${param.error}">
    <div class="alert alert-danger">
      Invalid username and password.
    </div>
  </div>

  <div th:if="${param.logout}">
    <div class="alert alert-success">
      You have been logged out.
    </div>
  </div>

  <form th:action="@{/authenticateTheUser}" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Giriş Yap</button>
    <div class="links">
      <a th:href="@{/pas/send-mail}">Şifremi Unuttum</a>
      <a th:href="@{/user/showFormForAddDefUser}">Kaydol</a>
    </div>
  </form>
</div>
</body>
</html>
